<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álvaro González</title>
</head>
<body>

    <section id="home">
        <div id="navbar-container">
            <nav id="navbar">
                <h1 id="name-navbar" class="name">alvgonz</h1>
                <div id="header">
                    <ul id="links" class="">
                        <li><a href="#home" class="">Home</a></li>
                        <li><a href="#proyects" class="">Proyects</a></li>
                        <li><a href="#services" class="">Services</a></li>
                        <li><a href="#skills" class="">Skills</a></li>
                        <li><a href="#contact" class="">Contact</a></li>
                    </ul>
                    <label id="icon-container">
                        <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
                    </label>
                </div>
            </nav>
        </div>
    
        <div id="introduction" class="container">
            <div id="text-introduction" class="text-images">
                <p>Álvaro González</p>
                <p>Website developer</p>
            </div>
            <div id="image-introduction" class="image">
                <img src="" alt="">
            </div>
            <div id="button-container">
                <button id="see-button">See more</button>
            </div>
        </div>
    </section>

    <section id="proyects" class="container">
        <div id="text-proyects" class="text-images">
            <p>Proyects</p>
            <p>All of my work</p>
        </div>
        <div id="image-proyects" class="image">
            <img src="" alt="">
        </div>
        <div id="carroussel">

        </div>
    </section>

    <section id="skills" class="container">
        <div id="text-skills" class="text-images">
            <p>Skills</p>
            <p>Check my skillset</p>
        </div>
        <div id="image-skills" class="image">
            <img src="" alt="">
        </div>
        <div id="skills-icons">
            
        </div>
    </section>

    <section id="contact" class="container">
        <div id="text-contact" class="text-images">
            <p>Contact me</p>
            <p>Let's talk about your project</p>
        </div>
        <div id="form-container">
            <form action="">
                <input type="text" name="name" id="name" placeholder="Your name*" required>
                <input type="email" name="email" id="email" placeholder="Your email*" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message*" required></textarea>
                <input type="text" name="budget" id="budget" placeholder="Your budget">
                <input type="submit" id="submit" value="Send">
            </form>
        </div>
    </section>

    <footer id="footer">
        <div id="footer-cont-1" class="footer-cont">
            <p id="text-footer-1" class="text-footer">&copy;Álvaro González - 2022</p>
            <div id="text-footer-2">
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>Proyects</li>
                    <li>Skills</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div id="footer-cont-2" class="footer-cont">
            <p id="name-footer" class="name">alvgonz</p>
        </div>
    </footer>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</body>
</html>
